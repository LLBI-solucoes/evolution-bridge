version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    reviewers:
      - 'saulotarsobc'
    assignees:
      - 'saulotarsobc'
    milestone: 1
